<!DOCTYPE html>
<meta charset="utf-8">
<html>
   <style>
      .dot rect {
      fill: lightsteelblue;
      stroke: steelblue;
      stroke-width: 1.5px;
      }
      .dot rect.dragging {
      fill: grey;
      stroke: black;
      }
      .axis line {
      fill: none;
      stroke: #ddd;
      shape-rendering: crispEdges;
      vector-effect: non-scaling-stroke;
      }
   </style>
   <body>
      <script src="http://d3js.org/d3.v3.min.js"></script>
      <script>
         var margin = {top: -5, right: -5, bottom: -5, left: -5},
             width = 960 - margin.left - margin.right,
             height = 500 - margin.top - margin.bottom;

         var zoom = d3.behavior.zoom()
             .scaleExtent([1, 10])
             .on("zoom", zoomed);

         var drag = d3.behavior.drag()
            .origin(function(d) { return d; })
            .on("dragstart", dragstarted)
            .on("drag", dragged)
            .on("dragend", dragended);

         var svg = d3.select("body").append("svg")
             .attr("width", width + margin.left + margin.right)
             .attr("height", height + margin.top + margin.bottom)
             .append("g")
             .attr("transform", "translate(" + margin.left + "," + margin.right + ")")
             .call(zoom);

         var rect = svg.append("rect")
             .attr("width", width)
             .attr("height", height)
             .style("fill", "none")
             .style("pointer-events", "all");


         var container1 = svg.append("g");

         line1 = container1.append("line")
                 .attr("x1", 60)
                 .attr("y1", 50)
                 .attr("x2", 60)
                 .attr("y2", 250)
                 .attr("stroke-width", 1)
                 .attr("stroke", "grey");

          rect1 = container1.append("rect")
                    .attr("x", 10)
                    .attr("y", 20)
                    .attr("width", 100)
                    .attr("height", 50)
                    .attr("fill", "white")
                    .attr("stroke", "grey");

           text1 = container1.append("text")
                      .attr("x", 25)
                      .attr("y", 50)
                      .attr("font-family","sans-serif")
                      .attr("font-size",12)
                      .text("Inbound API");

         var container2 = svg.append("g");

          line2 = container2.append("line")
                  .attr("x1", 250)
                  .attr("y1", 50)
                  .attr("x2", 250)
                  .attr("y2", 250)
                  .attr("stroke-width", 1)
                  .attr("stroke", "grey");

           rect2 = container2.append("rect")
                     .attr("x", 200)
                     .attr("y", 20)
                     .attr("width", 100)
                     .attr("height", 50)
                     .attr("fill", "white")
                     .attr("stroke", "grey");

                     text2 = container2.append("text")
                                .attr("x", 210)
                                .attr("y", 50)
                                .attr("font-family","sans-serif")
                                .attr("font-size",12)
                                .text("SalesForce C1");

         function dottype(d) {
           d.x = +d.x;
           d.y = +d.y;
           return d;
         }

         function zoomed() {
           container1.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
         }

         function dragstarted(d) {
           d3.event.sourceEvent.stopPropagation();
           d3.select(this).classed("dragging", true);
         }

         function dragged(d) {
           d3.select(this).attr("x", d.x = d3.event.x).attr("y", d.y = d3.event.y);
         }

         function dragended(d) {
           d3.select(this).classed("dragging", false);
         }

      </script>
   </body>
</html>
